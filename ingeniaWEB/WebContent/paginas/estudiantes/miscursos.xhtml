<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
<h:form>
				<center><h3>Cursos Disponibles</h3> </center>
			<h:panelGrid columns="3" cellpadding="10">

				<h:outputLabel for="curso" value="Nombre Curso:" />
				<p:inputText id="curso" value="#{AdmCursoMB.curso}" required="false" label="curso" />
			<p:commandButton value="Buscar" action="#{AdmCursoMB.buscar}" />
		
			</h:panelGrid>
	
		</h:form>
	<h:form id="form">

    	  <p:dataGrid var="curso" value="#{AdmCursoMB.listaCursos}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
          
        </f:facet>
 
        <p:panel header="#{curso.nombre}" style="text-align:center">
            <p:panelGrid columns="1" style="width:100%">
            <p:column >
             <p:commandButton icon="ui-icon-search" value="Ingresar "
						process="@this" action="#{AdmCursoMB.irCurso}">
						<f:param name="id" value="#{curso.idcurso}" />
					</p:commandButton>
					  <h:outputText value="  #{curso.descripcion}" />
                </p:column>
            </p:panelGrid>
        </p:panel>
 
    </p:dataGrid>
    
    
    
			

	</h:form>
	</ui:define>
</ui:composition>
