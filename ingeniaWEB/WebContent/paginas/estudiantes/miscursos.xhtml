<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>
<f:metadata>
<f:event listener="#{AdmCursoMB.cargarlistas}" type="preRenderView" />
</f:metadata>
	<ui:define name="content">
		<h:form>
 <h1>Mis Cursos</h1>
			<h:panelGrid columns="3" cellpadding="10">

				<h:outputLabel for="curso" value="Nombre Curso:" />
				<p:inputText id="curso" value="#{AdmCursoMB.curso}" required="false" label="curso" />
			<p:commandButton value="Buscar" action="#{AdmCursoMB.buscarcursoest}" />
			<p:commandButton value="Ingresar" action="#{AdmCursoMB.veractividad}" />
			</h:panelGrid>

		</h:form>
		<h:form id="form">

			 <p:dataGrid emptyMessage="No tiene ningun curso activo" var="curso" value="#{AdmCursoMB.listaCursosest}" columns="3" layout="grid"
        rows="6" paginator="true" id="cars"
        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
          
        </f:facet>
 
        <p:panel header="#{curso.nombre}" style="text-align:center">
            <p:panelGrid columns="1" style="width:100%">
           <p:column >
             <center> <p:commandButton icon="ui-icon-search" value="Ingresar " action="#{AdmCursoMB.ir}">
<!-- 						<f:param name="id" value="#{curso.idcurso}" /> -->
					</p:commandButton>
					  <h:outputText value="  #{curso.descripcion}" /></center>
					  
                </p:column>
                
                <p:column>
               <center>  <h:outputText value="Profesor: " />
                <h:outputText value="#{curso.profesor.nombre} #{curso.profesor.apellido}" /></center> 
                </p:column>
            </p:panelGrid>
        </p:panel>
	</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
