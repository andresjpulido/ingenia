<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		<h1>Administraci√≥n de Roles</h1>
		<h:form>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="rol" value="Rol:" />
				<p:inputText id="rol" value="#{AdmRolMB.rolVO.nombre}"
					required="false" label="Rol" />

				<f:facet name="footer">
					<p:commandButton value="Buscar" action="#{AdmRolMB.buscar}" />
				</f:facet>

			</h:panelGrid>
		</h:form>

		<div align="right">
			<p:commandButton value="Crear" process="@this"
				action="#{AdmRolMB.ircrear}" style="align:right" />
		</div>

		<h:form>
			<p:dataTable var="rol" value="#{AdmRolMB.listaRoles}"
				rendered="#{not empty AdmRolMB.listaRoles}" paginator="true"
				rows="10" dynamic="true">
				<p:column headerText="" style="width:80px">
					<p:commandButton icon="ui-icon-search" value="Ver" process="@this"
						action="#{AdmRolMB.irRol}">
						<f:param name="id" value="#{rol.idRol}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Nombre" style="width:25%">
					<h:outputText name="nombre" value="#{rol.nombre}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{rol.descripcion}" />
				</p:column>

			</p:dataTable>



		</h:form>
	</ui:define>
</ui:composition>
