<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
Datos de usuario
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="alias" value="Alias:" />
					<h:outputText id="alias" value="#{AdmUsuarioMB.usuarioVO.alias}"
						label="Alias" rendered="#{not AdmUsuarioMB.esEdicion}" />
					<p:inputText  value="#{AdmUsuarioMB.usuarioVO.alias}"
						required="false" label="Usuario" rendered="#{not AdmUsuarioMB.esEdicion}" />	

					<h:outputLabel for="nombre" value="Usuario:" />
					<p:inputText id="nombre" value="#{AdmUsuarioMB.usuarioVO.nombre}"
						required="false" label="Usuario" />

					<h:outputLabel for="apellido" value="Apellido:" />
					<p:inputText id="apellido"
						value="#{AdmUsuarioMB.usuarioVO.apellido}" required="false"
						label="Usuario" />

					<h:outputLabel for="identificacion" value="*Identificacion:" />
					<p:inputText id="identificacion"
						value="#{AdmUsuarioMB.usuarioVO.identificacion}" required="true"
						label="Identificacion" />

					<h:outputLabel for="correo" value="*Correo:" />
					<p:inputText id="correo" value="#{AdmUsuarioMB.usuarioVO.correo}"
						required="true" label="correo" />

					<h:outputLabel for="activo" value="Activo:" />
					<h:selectBooleanCheckbox id="activo" value="true" required="false"
						label="activo" />

				</h:panelGrid>

				 
				<p:dataTable var="rol" value="#{AdmUsuarioMB.listaRoles}"
					rendered="#{not empty AdmUsuarioMB.listaRoles}"
					paginator="true" rows="10" dynamic="true" id="tb_rolopcion">
<f:facet name="header">
        Roles
    </f:facet>
					<p:column headerText="Id">
						<p:selectBooleanCheckbox icon="ui-icon-search" value="#{rol.seleccionado}"
							process="@this" action="#{AdmRolMB.irRol}" id="cb_idopcion">
							<f:param name="id" value="true" />
						</p:selectBooleanCheckbox>
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText name="activo" value="#{rol.nombre}" />
					</p:column>

					<p:column headerText="Descripcion">
						<h:outputText value="#{rol.descripcion}" />
					</p:column>

				</p:dataTable>

				<f:facet name="footer">
					<p:commandButton value="Guardar" action="#{AdmUsuarioMB.guardar}" />
				</f:facet>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
