Administracion de Usuarios
		<h:form>
			 
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText id="username" value="#{AdmUsuarioMB.usuario}"
					required="false" label="Usuario" />

				<f:facet name="footer">
					<p:commandButton value="Buscar" action="#{AdmUsuarioMB.buscar}" />
				</f:facet>

		</h:form>

		<h:form>
			
			<p:dataTable var="actividad" value="#{AdmActividadMB.listaCursoActividades}"

						process="@this" action="#{AdmActividadMB.irActividad}">
						<f:param name="idactividad" value="#{actividad.actividad.idactividad}" />
					</p:commandButton>
				</p:column> 
				
				<p:column headerText="DescripciÃ³n">

				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{actividad.curso.nombre}" />
				</p:column>

			</p:dataTable>

	

		</h:form>
