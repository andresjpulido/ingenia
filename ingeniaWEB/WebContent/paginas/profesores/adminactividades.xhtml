<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>
<f:metadata>
<f:event listener="#{AdmActividadMB.cargarlistas}" type="preRenderView" />
</f:metadata>
	<ui:define name="content">

		<h:form>
			<h1>Mis Actividades</h1>
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel for="actividad" value="Actividad:" />
				<p:inputText id="actividad" value="#{AdmActividadMB.actividad}"
					required="false" label="Actividad" />
				<p:commandButton value="Buscar" action="#{AdmActividadMB.buscar}" />
			</h:panelGrid>

			<div id="crear" align="right">
				<p:commandButton id="crear"
					action="#{AdmActividadMB.nuevaActividad}" value="Crear actividad " />
			</div>
		</h:form>

		<h:form>

			<p:dataGrid emptyMessage="No ha creado actividades"  var="actividad"
				value="#{AdmActividadMB.listaActividades}" columns="3" layout="grid"
				rows="6" paginator="true" id="actividades"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">

				</f:facet>

				<p:panel header="#{actividad.nombre}" style="text-align:center">
					<p:panelGrid columns="1" style="width:100%">
						<p:column>
						<center>
							<p:commandButton icon="ui-icon-search" value="Ver Actividad"
								process="@this" action="#{AdmActividadMB.irActividad}">
								<f:param name="idactividad" value="#{actividad.idactividad}" />							
							</p:commandButton>							
							</center>
						</p:column>
						<p:column>
						<center>
						<h:outputText value="  #{actividad.enunciado}" />
						</center>
						</p:column>
					</p:panelGrid>
				</p:panel>

			</p:dataGrid>




		</h:form>

	</ui:define>
</ui:composition>
