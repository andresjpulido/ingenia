<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">

		<h:form>

				<center ><h1><p:outputLabel value="#{AdmCursoMB.cursoVO.nombre}"/></h1></center> 
			<h:panelGrid columns="2" cellpadding="5">
			<h:panelGrid columns="1" cellpadding="10">
			<center><h3> Informaci贸n del Curso </h3></center>
			<h:panelGrid columns="2" cellpadding="10">
			
				<h:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{AdmCursoMB.cursoVO.nombre}"
					required="true" label="nombre" requiredMessage="Debe indicar el nombre del curso" />

				<h:outputLabel for="descripcion" value="Descripcion:" />
				<p:inputText id="descripcion" value="#{AdmCursoMB.cursoVO.descripcion}"
					required="true" label="descripcion" requiredMessage="Debe indicar la descripcion"/>

				
			<h:outputLabel for="estado" value="Estado:" />
 			 <p:selectOneMenu id="estado" value="#{AdmCursoMB.cursoVO.estado}" required="true" label="estado" requiredMessage="Debe indicar el estado">
  			  <f:selectItem itemValue="En Creacion" itemLabel="En Creaci贸n" />
   			<f:selectItem itemValue="En Edicion" itemLabel="En Edici贸n" />
   			<f:selectItem itemValue="Publicado" itemLabel="Publicado" />
 			 </p:selectOneMenu>
 			 
 			 <h:outputLabel for="activo" value="Activo:" />
 			 <p:selectOneMenu id="activo" value="#{AdmCursoMB.cursoVO.activo}" required="true" label="activo" requiredMessage="Debe indicar si esta activo">
   			<f:selectItem itemValue="1" itemLabel="Si" />
   			<f:selectItem itemValue="0" itemLabel="No" />
 			 </p:selectOneMenu>
 			 
 			  <h:outputLabel for="limite_actividades" value="Maximo Actividades:" />
 			 <p:inputText id="limite_actividades" value="#{AdmCursoMB.cursoVO.limite_actividades}" label="limite_actividades"/>

		<p:commandButton value="Guardar" action="#{AdmCursoMB.crear}" />
			</h:panelGrid>

			</h:panelGrid>
			
			<h:panelGrid columns="1" cellpadding="10">
			<p:outputLabel rendered="#{not empty AdmCursoMB.cursoVOtemp}"><center ><h3>Lista de Actividades</h3></center></p:outputLabel>   
			<h:panelGrid columns="4" cellpadding="10">
			<p:commandButton rendered="#{not empty AdmCursoMB.cursoVOtemp}" action="#{AdmActividadMB.nuevaAsociarActividad}" value="Crear y Asociar nueva actividad a este curso"/>
			<p:outputLabel rendered="#{(not empty AdmCursoMB.listaActividades) and (not empty AdmCursoMB.cursoVOtemp)}" for="tipo" value="Actividades disponibles: " />
	<p:selectOneMenu rendered="#{(not empty AdmCursoMB.listaActividades) and (not empty AdmCursoMB.cursoVOtemp) }" id="tipo" value="#{AdmCursoMB.actividadVO.idactividad}" >
 	<f:selectItems value="#{(AdmCursoMB.listaActividades) }" var="tipoA" itemLabel="#{tipoA.enunciado}" itemValue="#{tipoA.idactividad}" />
	</p:selectOneMenu>
	<p:commandButton rendered="#{(not empty AdmCursoMB.listaActividades) and (not empty AdmCursoMB.cursoVOtemp) }" action="#{AdmCursoMB.asociarActividad}" value="Agregar Actividad"/>
			</h:panelGrid>
			<p:dataTable var="actividad" value="#{AdmCursoMB.cursoVO.actividades}"
				rendered="#{not empty AdmCursoMB.cursoVO.actividades}" paginator="true"
				rows="4" dynamic="true" id="tb_actividades">
				

						<p:column headerText="Accion">
					<p:commandButton icon="ui-icon-search" value="Ver Actividad" 
						process="@this" action="#{AdmActividadMB.irActividadCurso}" >
						<f:param name="idactividad" value="#{actividad.idactividad}" />
						<f:param name="idcurso" value="#{AdmCursoMB.cursoVO.idcurso}" />
					</p:commandButton>
				</p:column> 

			<p:column headerText="Nombre">
					<h:outputText value="#{actividad.nombre}" />
				</p:column>
				
				<p:column headerText="Enunciado">
					<h:outputText value="#{actividad.enunciado}" />
				</p:column>
				
				<p:column headerText="Juego">
					<h:outputText value="#{actividad.juegoVO.nombre}" />
				</p:column>

			</p:dataTable>
			
			
			</h:panelGrid>
			</h:panelGrid>	
			
			<h:panelGrid columns="1" cellpadding="10">
		<p:outputLabel rendered="#{not empty AdmCursoMB.cursoVO.estudiantes}"><center ><h3>Lista de Estudiantes</h3> </center></p:outputLabel> 
				<p:dataTable var="estudiante" value="#{AdmCursoMB.cursoVO.estudiantes}"
				rendered="#{not empty AdmCursoMB.cursoVO.estudiantes}" paginator="true"
				rows="5" dynamic="true" id="tb_estudiantes">
				

						<p:column headerText="Accion">
					<p:commandButton icon="ui-icon-search" value="Ver Estudiante" 
						process="@this" action="#{AdmActividadMB.iralgunlado}" >
						<f:param name="idestudiante" value="#{estudiante.id}" />
						<f:param name="idcurso" value="#{AdmCursoMB.cursoVO.idcurso}" />
					</p:commandButton>
				</p:column> 

			<p:column headerText="Nombre">
					<h:outputText value="#{estudiante.nombre}   #{estudiante.apellido}" />
				</p:column>
				<p:column headerText="Identificaci贸n">
					<h:outputText value="#{estudiante.identificacion}" />
				</p:column>
				<p:column headerText="Puntaje">
					<h:outputText value="#{estudiante.puntaje}" />
				</p:column>

			</p:dataTable>
			</h:panelGrid>
			
			
						

			

		</h:form>

	</ui:define>
</ui:composition>
