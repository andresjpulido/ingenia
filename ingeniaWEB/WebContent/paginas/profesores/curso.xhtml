<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
Datos de curso
		<h:form>
			
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{AdmCursoMB.cursoVO.nombre}"
					required="true" label="nombre" requiredMessage="Debe indicar el nombre del curso" />

				<h:outputLabel for="descripcion" value="Descripcion:" />
				<p:inputText id="descripcion" value="#{AdmCursoMB.cursoVO.descripcion}"
					required="true" label="descripcion" requiredMessage="Debe indicar la descripcion"/>

				
			<h:outputLabel for="estado" value="Estado:" />
 			 <p:selectOneMenu value="#{AdmCursoMB.cursoVO.estado}" required="true" label="estado" requiredMessage="Debe indicar el estado">
  			  <f:selectItem itemValue="En Creacion" itemLabel="En Creación" />
   			<f:selectItem itemValue="En Edicion" itemLabel="En Edición" />
   			<f:selectItem itemValue="Publicado" itemLabel="Publicado" />
 			 </p:selectOneMenu>
 			 
 			 <h:outputLabel for="activo" value="Activo:" />
 			 <p:selectOneMenu value="#{AdmCursoMB.cursoVO.activo}" required="true" label="activo" requiredMessage="Debe indicar si esta activo">
   			<f:selectItem itemValue="1" itemLabel="Si" />
   			<f:selectItem itemValue="0" itemLabel="No" />
 			 </p:selectOneMenu>


			<f:facet name="footer">
				<p:commandButton value="Guardar" action="#{AdmCursoMB.crear}" />
			</f:facet>

			</h:panelGrid>

			<p:dataTable var="opcion" value="#{AdmRolMB.rolVO.opcions}"
				rendered="#{not empty AdmRolMB.rolVO.opcions}" paginator="true"
				rows="10" dynamic="true" id="tb_opcion">

				<p:column headerText="Id">
					<p:selectBooleanCheckbox icon="ui-icon-search"
						value="#{opcion.seleccionado}" process="@this"
						action="#{AdmRolMB.irRol}" id="cb_idopcion">
						<f:param name="id" value="#{opcion.idopcion}" />
					</p:selectBooleanCheckbox>
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText name="activo" value="#{opcion.nombre}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{opcion.descripcion}" />
				</p:column>

			</p:dataTable>

			

		</h:form>

	</ui:define>
</ui:composition>
