<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
			Mis Cursos 
		<h:form>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="curso" value="Nombre Curso:" />
				<p:inputText id="curso" value="#{AdmCursoMB.curso}" required="false"
					label="curso" />

				
			<f:facet name="footer">
					<p:commandButton value="Buscar" action="#{AdmCursoMB.buscar}" />
				</f:facet>
			</h:panelGrid>
			
		</h:form>

		<h:form>
			<p:dataTable var="curso" value="#{AdmCursoMB.listaCursos}"
				rendered="#{not empty AdmCursoMB.listaCursos}" paginator="true"
				rows="10" dynamic="true">
				<p:column headerText="Id">
					<p:commandButton icon="ui-icon-search" value="#{curso.idcurso}"
						process="@this" action="#{AdmCursoMB.irCurso}">
						<f:param name="id" value="#{curso.idcurso}" />
					</p:commandButton>
				</p:column> 
				
				<p:column headerText="Nombre">
					<h:outputText name="nombre" value="#{curso.nombre}" />
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{curso.estado}" />
				</p:column>

			</p:dataTable>

			<p:link outcome="curso" value="Crear">
			</p:link>
		</h:form>
	</ui:define>
</ui:composition>
